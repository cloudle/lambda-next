service: wernerService

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 128
  region: ap-southeast-1

functions:
  greeting:
    handler: handler.greeting
    events:
      - http:
          path: /
          method: get
  api:
    handler: handler.graphql
    events:
      - http:
          path: /graphql
          method: get
          cors: true
          integration: lambda-proxy
      - http:
          path: /graphql
          method: post
          cors: true
          integration: lambda-proxy